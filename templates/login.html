<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent2: #ec4899;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0f1e;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .auth-container {
            width: 100%; max-width: 440px;
        }
        .auth-logo {
            text-align: center; margin-bottom: 40px;
        }
        .logo-mark {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 18px;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 800; color: white;
            font-family: 'Space Mono', monospace;
            margin-bottom: 16px;
        }
        .auth-title {
            font-size: 28px; font-weight: 800;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        .auth-sub { font-size: 13px; color: #64748b; }
        .auth-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 36px;
        }
        .form-control, .form-select {
            background: rgba(15,23,42,0.8) !important;
            border: 1px solid #334155 !important;
            color: #f1f5f9 !important;
            border-radius: 10px !important;
            padding: 11px 14px !important;
            font-size: 14px !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15) !important;
        }
        .form-label { font-size: 13px; font-weight: 600; margin-bottom: 6px; }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6) !important;
            border: none !important;
            border-radius: 10px !important;
            padding: 12px !important;
            font-weight: 700 !important;
            font-size: 14px !important;
            letter-spacing: 0.3px;
            transition: all 0.2s !important;
        }
        .btn-primary:hover { opacity: 0.9 !important; transform: translateY(-1px); }
        .divider {
            display: flex; align-items: center; gap: 12px;
            color: #475569; font-size: 12px; margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: #334155;
        }
        .auth-link { color: var(--accent); text-decoration: none; font-weight: 600; }
        .auth-link:hover { color: #818cf8; }
        .alert { border-radius: 10px; border: none; font-size: 13px; }
        .alert-danger { background: rgba(239,68,68,0.15); color: #f87171; }
        ::placeholder { color: #475569 !important; }
        option { background: #1e293b; }
        .bg-grid {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
            background-image: radial-gradient(circle at 25% 25%, rgba(99,102,241,0.08) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(236,72,153,0.08) 0%, transparent 50%);
        }
        .auth-container { position: relative; z-index: 1; }
    </style>
</head>
<body>
<div class="bg-grid"></div>
<div class="auth-container">
    <div class="auth-logo">
        <div class="logo-mark">JP</div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-sub">Sign in to your JobPortal account</p>
    </div>
    <div class="auth-card">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} mb-3">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div class="divider">or</div>
        <p class="text-center mb-0" style="font-size:13px; color:#64748b;">
            Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Create one</a>
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
